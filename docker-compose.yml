version: '3.8' 
 
services: 
  postgres: 
    image: postgres:15 
    environment: 
      POSTGRES_DB: workshop_db 
      POSTGRES_USER: workshop_user 
      POSTGRES_PASSWORD: workshop_pass 
    ports: 
      - "5432:5432" 
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
 
  app: 
    build: . 
    ports: 
      - "8000:8000" 
    environment: 
      - DATABASE_URL=postgresql://workshop_user:workshop_pass@postgres:5432/workshop_db 
    depends_on: 
      - postgres 
 
volumes: 
  postgres_data: 
